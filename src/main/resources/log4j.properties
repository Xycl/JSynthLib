# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n

# Print only messages of level WARN or above in the package org.apache.pdfbox.
# log4j.logger.org.apache.pdfbox=WARN
log4j.logger.org.jsynthlib=INFO
log4j.logger.org.apache.http=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.httpclient.wire=WARN
